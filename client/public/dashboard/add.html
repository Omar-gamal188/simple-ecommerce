<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product</h1>
    <form action="http://localhost:3000/api/add" method="post">
        <input type="text" name="name" id="Product-Name" placeholder="Product Name" required><br>
        <input type="number" step="0.01" name="price" id="price" placeholder="Product Price" required><br>
        <button type="submit">Add Product</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function getProduct(){
            const productId = new URLSearchParams(window.location.search).get("id");
            if (productId) {
                const response = await axios.get(`http://localhost:3000/api/product/${productId}`);
                document.getElementById("Product-Name").value = response.data.name;
                document.getElementById("price").value = response.data.price;
            }
        }
        getProduct();
    </script>
</body>
</html>
