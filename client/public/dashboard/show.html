<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOW ALL PRODUCT - Dashboard</title>
    <link rel="stylesheet" href="../css/show.css">
</head>
<body>
    <nav class="dashboard-nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">SimpleEcommerce</a>
            <div class="nav-links">
                <a href="/dashboard/dashboard.html" class="nav-link">Dashboard</a>
                <a href="/dashboard/show.html" class="nav-link active">Products</a>
                <a href="/dashboard/add.html" class="nav-link">Add Product</a>
            </div>
        </div>
    </nav>

    <div class="show-container">
        <div class="page-header">
            <h1>All Products</h1>
            <p>Manage and view all products in your store</p>
        </div>

        <div class="dashboard-actions">
            <a href="/dashboard/dashboard.html" class="btn back-btn">‚Üê Back to Dashboard</a>
            <a href="/dashboard/add.html" class="btn">Add New Product</a>
        </div>

        <div class="product-place" id="product-place"></div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
async function getAllProduct(){
    const response = await axios.get("http://localhost:3000/api/product");
    

    const products = document.getElementById("product-place");

    for (const product of response.data){
        const element = document.createElement("div");
        element.classList.add("item");
        element.innerHTML = `
        
            <div class="image-container">
                <img src="${product.image}" alt="${product.name}">
            </div>
            <h2>${product.name}</h2>
            <p class="price">EGP ${product.price}</p>
            <div class="actions">
                
                <a href="/dashboard/product.html?id=${product.id}" class="btn btn-outline">View Details</a>

            </div>
        `;
        products.appendChild(element);
    }
}
getAllProduct();
</script>

    
</body>
</html>
