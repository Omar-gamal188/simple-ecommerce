<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Ecommerce</title>
      <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .products-place {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .item {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }

        .item:hover {
            transform: translateY(-5px);
        }

        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .item h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .item p {
            font-size: 16px;
            color: #555;
        }

        button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <header>
            <h1>Simple Ecommerce</h1>
            <nav>
                <a href="/">Home</a> 
                <a href="#/products">Products</a> 
                <a href="#/cart">Cart</a>
        </header>

        <form method="get" action="/find" style="margin: 20px;">
    <div style="text-align: center; margin: 20px;">
        <input type="text" name="keyword" placeholder="Search for products..."
            style="padding: 10px; width: 300px; border-radius: 5px; border: 1px solid #ddd;">
        <button type="submit" 
            style="padding: 10px 15px; margin-left: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px;">
            Search
        </button>
    </div>
</form>

    </div>


    <div class="products-place" id="products-place"></div>



    <footer>
        <p style="text-align: center; padding: 10px; background-color: #333; color: white;">&copy; 2024 Simple Ecommerce</p>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        async function getproduct() {
            const response = await axios.get("/api/product");

            const products=document.getElementById("products-place");

            for(const product of response.data){
                const element=document.createElement("div");
element.classList.add("item"); // ✅ مهم علشان يتطبق CSS

element.innerHTML=`
    <img src="${product.image}" alt="${product.name}">
    <h2>${product.name}</h2>
    <p>Price: $${product.price}</p>
    <button onclick="addToCart(${product.id})">Add to Cart</button>`;
products.appendChild(element);

            }
            
        }
        getproduct();
    </script>
    
    
</body>
</html>
